      benefits: ['Humectant', 'Antimicrobial', 'Softening', 'Natural Shine'],

  ];

  var currentFilter = 'all';

  function renderIngredients() {
    var grid = document.getElementById('ckGlossaryGrid');
    var searchTerm = document.getElementById('ckIngredientSearch').value.toLowerCase().trim();
    var count = 0;
    var html = '';

    for (var i = 0; i < ingredients.length; i++) {
      var ing = ingredients[i];

      // Filter by category
      if (currentFilter !== 'all' && ing.category !== currentFilter) continue;

      // Filter by search
      if (searchTerm) {
        var searchable = (ing.name + ' ' + ing.source + ' ' + ing.description + ' ' + ing.benefits.join(' ') + ' ' + ing.hairTypes).toLowerCase();
        if (searchable.indexOf(searchTerm) === -1) continue;
      }

      count++;
      var catLabel = ing.category.charAt(0).toUpperCase() + ing.category.slice(1);

      html += '<div class="ck-ingredient-card" data-category="' + ing.category + '">';
      html += '<div class="ck-ingredient-header">';
      html += '<h3>' + ing.name + '</h3>';
      html += '<span class="ck-ingredient-category">' + catLabel + '</span>';
      html += '</div>';
      html += '<span class="ck-ingredient-source">' + ing.source + '</span>';
      html += '<p>' + ing.description + '</p>';
      html += '<div class="ck-ingredient-benefits">';
      for (var j = 0; j < ing.benefits.length; j++) {
        html += '<span class="ck-benefit-tag">' + ing.benefits[j] + '</span>';
      }
      html += '</div>';
      html += '<p class="ck-ingredient-hairtypes"><strong>Best for:</strong> ' + ing.hairTypes + '</p>';
      html += '</div>';
    }

    if (count === 0) {
      html = '<div class="ck-no-results"><h3>No Ingredients Found</h3><p>Try adjusting your search or filter to find what you are looking for.</p></div>';
    }

    grid.innerHTML = html;
    document.getElementById('ckResultsCount').textContent = 'Showing ' + count + ' of ' + ingredients.length + ' ingredients';
  }

  window.ckFilterIngredients = function() {
    renderIngredients();
  };

  window.ckSetFilter = function(btn, filter) {
    currentFilter = filter;
    var buttons = document.querySelectorAll('.ck-filter-btn');
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].classList.remove('ck-active');
    }
    btn.classList.add('ck-active');
    renderIngredients();
  };

  // Initial render
  renderIngredients();

})();
</script>
