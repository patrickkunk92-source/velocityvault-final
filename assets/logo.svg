<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <!-- Graffiti style background -->
  <defs>
    <linearGradient id="urbanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Urban background shape -->
  <rect x="5" y="5" width="270" height="70" rx="8" fill="url(#urbanGrad)" stroke="#ff6b35" stroke-width="2"/>

  <!-- Street-style bike silhouette -->
  <g transform="translate(15, 25)">
    <!-- Wheels with spokes -->
    <circle cx="10" cy="30" r="12" fill="none" stroke="#000" stroke-width="3"/>
    <circle cx="10" cy="30" r="2" fill="#000"/>
    <line x1="10" y1="18" x2="10" y2="42" stroke="#000" stroke-width="1.5"/>
    <line x1="-2" y1="30" x2="22" y2="30" stroke="#000" stroke-width="1.5"/>

    <circle cx="60" cy="30" r="12" fill="none" stroke="#000" stroke-width="3"/>
    <circle cx="60" cy="30" r="2" fill="#000"/>
    <line x1="60" y1="18" x2="60" y2="42" stroke="#000" stroke-width="1.5"/>
    <line x1="48" y1="30" x2="72" y2="30" stroke="#000" stroke-width="1.5"/>

    <!-- BMX frame -->
    <path d="M 10,30 L 35,10 L 60,30 L 50,30 L 35,10 L 25,30 Z"
          fill="none" stroke="#000" stroke-width="3.5" stroke-linejoin="round"/>

    <!-- Seat -->
    <ellipse cx="32" cy="8" rx="8" ry="3" fill="#ff6b35"/>

    <!-- Handlebars -->
    <line x1="35" y1="10" x2="38" y2="4" stroke="#000" stroke-width="3"/>
    <line x1="32" y1="4" x2="44" y2="4" stroke="#000" stroke-width="3" stroke-linecap="round"/>

    <!-- Pedal -->
    <rect x="33" y="28" width="4" height="4" fill="#ff6b35"/>
  </g>

  <!-- Graffiti-style text -->
  <text x="95" y="38" font-family="Impact, Arial Black, sans-serif" font-size="26"
        font-weight="900" fill="#000" filter="url(#shadow)"
        letter-spacing="1">
    VELOCITY
  </text>
  <text x="95" y="36" font-family="Impact, Arial Black, sans-serif" font-size="26"
        font-weight="900" fill="#fff" letter-spacing="1">
    VELOCITY
  </text>

  <text x="95" y="62" font-family="Impact, Arial Black, sans-serif" font-size="22"
        font-weight="900" fill="#000" filter="url(#shadow)"
        letter-spacing="2">
    VAULT
  </text>
  <text x="95" y="60" font-family="Impact, Arial Black, sans-serif" font-size="22"
        font-weight="900" fill="#ff6b35" letter-spacing="2">
    VAULT
  </text>

  <!-- Urban accent lines -->
  <line x1="95" y1="42" x2="190" y2="42" stroke="#ff6b35" stroke-width="2"/>
  <circle cx="192" cy="42" r="2" fill="#ff6b35"/>
</svg>